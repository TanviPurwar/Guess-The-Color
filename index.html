<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color</title>
    <link rel="stylesheet"  type="text/css" href="styles.css">
</head>
<body id="main-body">

    <div class="level-page">
        <div class="Header">
            <p>Guess The Color</p>
        </div>
        <div class="level-container">
            <ul onclick="selectLevel(event)">Select Difficulty Level
                <li><p class="level easy">Easy</p></li>
                <li><p class="level normal">Normal</p></li>
                <li><p class="level medium">Medium</p></li>
                <li><p class="level hard">Hard</p></li>
                <li><p class="level god-mode">God Mode</p></li>
            </ul>
        </div>
    </div>
    
    <div class="main-game">
        <div class="color-value">
            <div id="value"></div>
        </div>
    
        <div class="color-options" onclick="isCorrect(event)">
            <div><button class="option o1"></button></div>
            <div><button class="option o2"></button></div>
            <div><button class="option o3"></button></div>
            <div><button class="option o4"></button></div>
            <div><button class="option o5"></button></div>
            <div><button class="option o6"></button></div>
        </div>
    
        <div class="next">
            <button class="next-btn">Next</button>
            <button class="display-score">Score</button>
        </div>
    </div>
    
    <div class="score">
        <p>total score: </p>
        <p>message</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
